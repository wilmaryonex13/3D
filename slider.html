<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Offerings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      font-family: 'Raleway', sans-serif;
      color: white;
      text-align: center;
    }

    .offerings-section {
      padding: 4rem 2rem;
    }

    .offerings-header h5 {
      color: #ffb600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .offerings-header h2 {
      font-size: 2rem;
      margin-bottom: 2.5rem;
      font-weight: 600;
    }

    .offerings-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .offering-card {
      position: relative;
      overflow: hidden;
      width: 230px;
      height: 300px;
      border-radius: 10px;
      background: #000;
      cursor: pointer;
      transition: all 0.5s ease-in-out;
      transform: scale(1);
      filter: grayscale(100%) brightness(0.7);
    }

    .offering-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      transition: background 0.4s ease-in-out;
      z-index: 1;
    }

    .offering-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .offering-card .overlay {
      position: absolute;
      bottom: 1.2rem;
      left: 1.2rem;
      color: #f0c674;
      text-align: left;
      z-index: 2;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .offering-card .overlay h3 {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0;
    }

    .offering-card .arrow {
      display: inline-block;
      margin-top: 0.5rem;
      font-size: 1.5rem;
      color: white;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .offering-card.hovered {
      transform: scale(1.08);
      filter: none;
      z-index: 2;
    }

    .offering-card.hovered::before {
      background: rgba(0, 0, 0, 0.2);
    }

    .offering-card.hovered img {
      transform: scale(1.15);
    }

    .offering-card.hovered .overlay {
      opacity: 1;
      transform: translateY(0);
    }

    .offering-card.hovered .arrow {
      opacity: 1;
    }

    .offering-card.dimmed {
      filter: grayscale(100%) brightness(0.5);
      transform: scale(0.96);
      opacity: 0.7;
      z-index: 1;
    }

    .active-bar {
      height: 6px;
      background-color: #ffb600;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 2;
    }

    .offering-subtext p {
      margin-top: 2rem;
      color: #eee;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<section class="offerings-section">
  <div class="offerings-header">
    <h5>Our Offerings</h5>
    <h2>We serve industries that improve how<br> we live, eat and move</h2>
  </div>

  <div class="offerings-grid">
    <div class="offering-card">
      <img src="https://via.placeholder.com/230x300?text=Construction" alt="Construction">
      <div class="overlay"><h3>Construction</h3></div>
    </div>

    <div class="offering-card">
      <img src="https://via.placeholder.com/230x300?text=Transportation" alt="Transportation">
      <div class="overlay">
        <h3>Transportation</h3>
        <span class="arrow">âž”</span>
      </div>
      <div class="active-bar"></div>
    </div>

    <div class="offering-card">
      <img src="https://via.placeholder.com/230x300?text=Geospatial" alt="Geospatial">
      <div class="overlay"><h3>Geospatial</h3></div>
    </div>

    <div class="offering-card">
      <img src="https://via.placeholder.com/230x300?text=Government" alt="Government">
      <div class="overlay"><h3>Government</h3></div>
    </div>

    <div class="offering-card">
      <img src="https://via.placeholder.com/230x300?text=Natural+Resources" alt="Natural Resources">
      <div class="overlay"><h3>Natural Resources</h3></div>
    </div>
  </div>

  <div class="offering-subtext">
    <p>Delivering the goods of commerce</p>
  </div>
</section>

<script>
  const cards = document.querySelectorAll('.offering-card');

  cards.forEach(card => {
    card.addEventListener('mouseenter', () => {
      cards.forEach(c => {
        c.classList.add('dimmed');
        c.classList.remove('hovered');
      });
      card.classList.add('hovered');
      card.classList.remove('dimmed');
    });

    card.addEventListener('mouseleave', () => {
      cards.forEach(c => {
        c.classList.remove('dimmed', 'hovered');
      });
    });
  });
</script>

</body>
</html>
